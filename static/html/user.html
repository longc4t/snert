<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/mian.css">
    <link href="/static/css/user.css" rel="stylesheet">
</head>
<body class="lay-blog">
<div class="header">
    <div class="header-wrap">
        <h1 class="logo pull-left">
            <a href="index.html">
                <img src="/static/images/logo.png" alt="" class="logo-img">
                <img src="/static/images/logo-text.png" alt="" class="logo-text">
            </a>
        </h1>
        <form class="layui-form blog-seach pull-left" action="">
            <div class="layui-form-item blog-sewrap">
                <div class="layui-input-block blog-sebox">
                    <i class="layui-icon layui-icon-search"></i>
                    <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
        </form>
        <div class="blog-nav pull-right">
            <ul class="layui-nav pull-left">
                <li class="layui-nav-item layui-this"><a href="index.html">首页</a></li>
                <li class="layui-nav-item"><a href="message.html">留言</a></li>
                <li class="layui-nav-item"><a href="about.html">关于</a></li>
            </ul>
            <a href="login.html" class="personal pull-left">
                <i class="layui-icon layui-icon-username"></i>
            </a>
        </div>
        <div class="mobile-nav pull-right" id="mobile-nav">
            <a href="javascript:">
                <i class="layui-icon layui-icon-more"></i>
            </a>
        </div>
    </div>
    <ul class="pop-nav" id="pop-nav">
        <li><a href="index.html">首页</a></li>
        <li><a href="message.html">留言</a></li>
        <li><a href="about.html">关于</a></li>
    </ul>
</div>
<div class="layui-row">
    <blockquote class="layui-elem-quote">欢迎登录</blockquote>
</div>
<div class="layui-row">&nbsp;</div>
<div class="layui-row">&nbsp;</div>
<div class="layui-row">&nbsp;</div>
<div class="layui-row">
    <div class="layui-row layui-container ">
        <div class="layui-row">
            <div class="layui-col-md3">
                <ul class="layui-nav layui-nav-tree layui-bg-blue" lay-filter="test">
                    <li class="layui-nav-item"><a onclick="$('#changeuserdata').click()">修改个人资料</a></li>
                    <li class="layui-nav-item"><a onclick="javascript:$('#newarticle').click()">发布文章</a></li>
                </ul>
            </div>
            <!--右边编辑栏-->
            <div class="layui-col-md9">
                <div class="layui-tab">
                    <ul class="layui-tab-title">
                        <li class="layui-this" id="changeuserdata">修改个人资料</li>
                        <li id="newarticle">发布文章</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <div class="layui-form">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">当前密码</label>
                                    <div class="layui-input-inline">
                                        <input type="password" id="current_password" required lay-verify="required"
                                               placeholder="请输入密码" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">请输入当前密码</div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">新密码</label>
                                    <div class="layui-input-inline">
                                        <input type="password" id="new_password" required lay-verify="required"
                                               placeholder="请输入密码" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">新密码不能当前密码相同</div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">确认密码</label>
                                    <div class="layui-input-inline">
                                        <input type="password" id="confirmation_password" required lay-verify="required"
                                               placeholder="请输入密码" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">确认密码与新密码保持一致</div>
                                </div>
                                <div class="layui-form-item layui-form-text">
                                    <label class="layui-form-label">个性签名</label>
                                    <div class="layui-input-block">
                                        <textarea name="desc" placeholder="请输入内容" id="personalized_signature"
                                                  class="layui-textarea"></textarea>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-submit lay-filter="formDemo"
                                                onclick="changeuserinformation();">立即提交
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-tab-item">
                            <div class="layui-form">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">文章标题</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="title" required lay-verify="required"
                                               placeholder="请输入文章标题" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">请输入文章标题</div>
                                </div>
                                <div class="layui-form-item">
                                    <textarea id="demo" style="display: none;"></textarea>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-submit lay-filter="formDemo"
                                                onclick="uploadarticle();">立即提交
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<script src="/layui/layui.js"></script>
<script src="/static/js/jquery.js" type="text/javascript"></script>
<script src="/static/js/cookie.js" type="text/javascript"></script>
<script src="/static/js/main.js" type="text/javascript"></script>
</body>
</html>
